<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Spring 5 Web Application</title>
</head>
<body>
<h1>Book List</h1>

<table border="3">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Spring in Action</td>
        <td th:each="author : ${book.getAuthors()}" th:text="${author.firstName}">Wrox</td>
    </tr>
</table>

</body>
</html>
